    <script>
    // Global Scope
      var message = 'Hello, Platzi!';
      var $ = function(message) {
        console.log('Say: ' + message);
      };

    //   Function Scope
      function printNumbers() {
        let i;
        for (i = 0; i < 10; i++) {
          function eventuallyPrintNumber(n) {
            setTimeout(function() {
              console.log(n);
            }, 100);
          }

          eventuallyPrintNumber(i);
        }
      }

      printNumbers();
    </script>
